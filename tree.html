<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="tree-graph">
    <svg id="graph-root" class="graph"></svg>
    <div id="input-screenshot"></div>
</div>

<aside id="graph-controls">

        <label for="data-selector">Data</label>

    </div>
</aside>

<div id="activity-indicator"></div>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js"></script>
<script src="tree.js"></script>
